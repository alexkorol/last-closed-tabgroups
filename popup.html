<!DOCTYPE html>
<html>
<head>
  <title>Reopen Last Closed Tab Groups</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.danger {
      background-color: #dc3545;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .info {
      margin: 10px 0;
      font-size: 13px;
      color: #666;
    }
    .window-list {
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .window-item {
      padding: 8px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .window-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .window-info {
      flex-grow: 1;
    }
    .tab-count {
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Window Manager</h1>
  <div id="currentWindows" class="window-list">
    <div class="info">Loading current windows...</div>
  </div>
  <button id="closeAll" class="danger">Close All Windows & Save</button>
  <div class="info">Previously closed windows:</div>
  <div id="savedWindows" class="window-list"></div>
  <button id="reopen">Restore Saved Windows</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
